<!DOCTYPE html> 
<html>
	<head>
		<title>Выравнивание элементов</title>
		<meta http-equiv="Content-type" content="text/html" charset="utf-8">
		<style type="text/css">
			div{
				padding: 5px;
				border: 2px solid black;
				margin: 5px;
				
			}
			.flex-container{
				height: 400px;
				display: flex;
				flex-direction: column;
				justify-content: space-around;
			}
			.center{
				align-self: center;
			}
			.left{
				align-self: flex-start;
			}
			.right{
				align-self: flex-end;
			}
		</style>
	</head>
	<body>
		<div class="flex-container">
			<div class="left">Flex item 1</div>
			<div class="center">Flex item 2</div>
			<div>Flex item 3</div>
			<div class="center">Flex item 4</div>
			<div class="right">Flex item 5</div>
		</div>
	</body>
</html>
