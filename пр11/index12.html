<!DOCTYPE html> 
<html>
	<head>
		<title>Контейнер. Направление. Несколько рядов. Порядок элементов</title>
		<meta http-equiv="Content-type" content="text/html" charset="utf-8">
		<style type="text/css">
			div{
				padding: 5px;
				border: 2px solid black;
				margin: 5px;
			}
			.flex-container{
				height: 130px;
				display:flex;
				flex-direction: column-reverse;
				flex-wrap: wrap;
			}
			.group-1{
				order: 1;
			}
			.group-2{
				order: 2;
			}
			.group-3{
				order: 3;
			}
		</style>
	</head>
	<body>
		<div class="flex-container">
			<div class="group-1">Flex item 1</div>
			<div class="group-2">Flex item 2</div>
			<div>Flex item 3</div>
			<div class="group-2">Flex item 4</div>
			<div class="group-1">Flex item 5</div>
		</div>
	</body>
</html>
