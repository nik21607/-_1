<!DOCTYPE html>
<html>
  <head>
     <title>Flexbox</title>
     <meta http-equiv="Content-type" charset="utf-8" content="text/html">
     <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
        <div class="container">
          <div class="logo">
            <img src="img/frontEndLogo.png">
          </div>
          <h1> Технологии Front-End</h1>
          <ul class="menu">
            <li><a href="#">Главная</a></li>
            <li><a href="#">Технологии</a></li>
            <li><a href="#">Калькулятор</a></li>
            <li><a href="#">Текст</a></li>
          </ul>
      </div>
    </header>
  	<main>
      <div class="container">
        <div class="calculator">
          <div id="screen"></div>
          <div class="item">7</div>
          <div class="item">8</div>
          <div class="item">9</div>
          <div class="item">/</div>
          <div class="item">C</div>
          <div class="item">4</div>
          <div class="item">5</div>
          <div class="item">6</div>
          <div class="item">*</div>
          <div class="item">&#177;</div>
          <section class="title"> 
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">-</div>
            <div style="flex-grow: 1" class="item">0</div>
            <div class="item">.</div>
            <div class="item">+</div>
          </section>
          <section class="table">
            <div  class="item">=</div>
          </section>
          </div>
        </div>
      </div> 
    </main>
    <footer>
       <div class="container">
          <div class="information">
            <a href="mailto:mail@mail.com">Пишите: mail@mail</a>
            <p>&copy Фамилия И.О., год</p>
          </div>
       </div>
    </footer>
  </body>
</html>
