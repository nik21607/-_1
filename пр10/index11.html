<!DOCTYPE html> 
<html>
	<head>
		<title>Верстка</title>
		<meta http-equiv="Content-type" content="text/html" charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" >
		<link rel="stylesheet" type="text/css" media="(min-width:768px) and (max-width: 992px)" href="css/tablet.css">
		<style type="text/css">
		div{
			border: 1px solid #000;
		}
		@media(min-width: 992px){
			.col-lg-1{
			width: 21%;
			float: left;
		}
		.col-lg-2{
			width: 50%;
			margin: 0 auto;
		}
		.col{
		 position: relative;
		 top: -19.6px;
		 left: 2px;
	     float:right;
		}
		}
		.header, .footer{
			width: 100%;
		}
		@media(max-width: 768px){
			.col-lg-1 , .col-lg-2{
				width: 100%;
			}
		}
		</style>
	</head>
	<body>
		<div class="header">100%-100%-100%</div>
		<div class="col-lg-1">100%-25%-20%</div>
		<div  class="col-lg-2">100%-50%-50%</div>
		<div class="col col-md-1 col-lg-1">100%-25%-20%</div>
		<div  class="footer">100%-100%-100%</div>
	</body>
</html>
