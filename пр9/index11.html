<!DOCTYPE html> 
<html>
	<head>
		<title>Выравнивание плавающих элементов</title>
		<meta http-equiv="Content-type" content="text/html" charset="utf-8">
		<style type="text/css">
			div{
				width: 25%;
				border:2px solid #000;
				margin:0 auto;
				float: left;
				box-sizing: border-box;
				text-align: center;
				
			}
			.container div{
				padding: 10px 10px;
			}
			.container{
				width: 280px;
				margin-left: 40%
			}
			.container-fluid{
				width: 680px;
				margin-left: 20%;
				margin-top: 50px
			}
			.container-fluid div{
				text-align: left;
				box-sizing: border-box;
				padding: 8px 5px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div>Текст</div>
			<div>Текст</div>
			<div>Текст</div>
			<div>Текст</div>
		</div>
		<div class="container-fluid">
			<div>Текст</div>
			<div>Текст</div>
			<div>Текст</div>
			<div>Текст</div>
		</div>
	</body>
</html>
