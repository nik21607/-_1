<!DOCTYPE html> 
<html>
	<head>
		<title>Позиционирование</title>
		<meta http-equiv="Content-type" content="text/html" charset="utf-8">
		<style type="text/css">
			.block_second , .block_third , .block_forth , .block_first{
				position: relative;
				width: 50px;
				height: 50px;
				color: #fff;
			}
			.block_first{
				background: green;
			
			}
			.block_second{
				background: blue;
			}
			.block_third{
				background: black;
				top: -100px;
				left: 3.7%
			}
			.block_forth{
				background: red;
				top:-100px;
				left:3.7%;
			}
			
		</style>
	</head>
	<body>
		<div class="block_first">2</div>
		<div class="block_second">4</div>
		<div class="block_third">3</div>
	    <div class="block_forth">1</div>
	</body>
</html>
